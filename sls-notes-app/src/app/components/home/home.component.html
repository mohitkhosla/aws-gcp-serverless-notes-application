<div class="container-fluid bg-white">
    <app-navbar
        (showNoteModalEvent)="onShowNoteModal($event)"
        (signOutUserEvent)="onSignOut()"
        (isHomeClicked)="onClickHomeButtons($event)"
    ></app-navbar>
</div>
<div class="container-fluid">
    <notes *ngIf="isHomeClicked"
        (showNoteModalEvent)="onShowNoteModal($event)"
    ></notes>
    <note class="page-modal" 
        *ngIf="showNoteModal" 
        [note]="newNote"
        (closeModalEvent)="onCloseNoteModal()"
    ></note>
    <app-analytics *ngIf="!isHomeClicked"></app-analytics>
    <div class="footer"></div>
</div>
